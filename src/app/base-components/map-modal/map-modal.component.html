<h1 mat-dialog-title>Selected Image Information</h1>
<div mat-dialog-content>
  <p>lat: {{data.lat}}, lon: {{data.lon}}</p>
  <image-cropper style="height: 400px; width: 500px"
                 (cropperReady)="cropperReady($event)"
                 [cropper]="initialCropper"
                 [maintainAspectRatio]="true"
                 [imageURL]="'https://cors-anywhere.herokuapp.com/' + data.url"
                 [disabled]="true"
  ></image-cropper>
</div>
